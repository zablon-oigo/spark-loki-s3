auth_enabled: true

server:
  http_listen_port: 3100
  grpc_listen_port: 0


common:
  path_prefix: ./loki/raw          
  storage:
    s3:
      endpoint: s3.amazonaws.com
      region: us-east-1
      bucketnames: 
      access_key_id: ${AWS_ACCESS_KEY}
      secret_access_key: ${AWS_SECRET_ACCESS_KEY}
      s3forcepathstyle: true
  replication_factor: 1


schema_config:
  configs:
    - from: "2026-01-01"
      store: tsdb
      object_store: s3
      schema: v13
      index:
        prefix: index_
        period: 24h

